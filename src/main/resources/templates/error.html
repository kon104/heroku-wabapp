<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="robots" content="index,follow,archive">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>/error</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/css/portal/font.css" th:href="@{/css/portal/font.css}">
<link rel="stylesheet" type="text/css" href="../static/css/portal/main.css" th:href="@{/css/portal/main.css}">
<link rel="stylesheet" type="text/css" href="../static/css/portal/header.css" th:href="@{/css/portal/header.css}">
<link rel="stylesheet" type="text/css" href="../static/css/portal/section.css" th:href="@{/css/portal/section.css}">
<link rel="stylesheet" type="text/css" href="../static/css/portal/footer.css" th:href="@{/css/portal/footer.css}">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-167158475-1"></script>
<script src="../js/g-analytics.js" th:src="@{/js/g-analytics.js}"></script>
</head>

<body>

<main>

<header>
	<p>domain</p>
</header>

<section class="introduction">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<h1 th:text="${status == 404} ? 'Page Not Found' : 'System Error'">There is an error message.</h1>
				<h2 th:text="${status == 404} ? 'There is a possibility that the URL is incorrectly or this page has been deleted.' : 'A System error has occurred. We do apologize for any inconvenience caused.'">There is an error description.</h2>
				<h2 th:text="'(' + ${status} + ' ' + ${error} + ' at ' + ${timestamp} + ')'">(There is an error code, status and timestamp.)</h2>
			</div>
		</div>
	</div>
</section>

</main>

<footer id="footer">
	<div class="copyright">Copyright (C) <span>2020</span> kon104. All right reserved.</div>
</footer>

</body>
</html>
