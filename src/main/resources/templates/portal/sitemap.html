<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
<url th:each="sitemap : ${sitemaps}">
	<loc th:text="${sitemap.loc}"></loc>
	<lastmod th:text="${#dates.format(sitemap.lastmod, 'yyyy-MM-dd')}"></lastmod>
	<changefreq th:text="${sitemap.changefreq}"></changefreq>
	<priority th:text="${#numbers.formatDecimal(sitemap.priority, 1, 1)}"></priority>
</url>
</urlset>
