<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="robots" content="index,follow,archive">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>TradingView</title>
<style type="text/css">
#tradingview {
	height: 500px;
}
</style>
</head>

<body>

<div><span th:text="${market}"></span><span>:</span><span th:text="${code}"></span></div>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview"></div>
  <div class="tradingview-widget-copyright">Powered by <a href="https://jp.tradingview.com/widget/" rel="noopener" target="_blank"><span class="blue-text">TradingView</span></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript" th:inline="javascript">
  let symbol = [[${market}]] + ":" + [[${code}]];
  new TradingView.widget(
  {
  "autosize": true,
  "symbol": symbol,
  "interval": "D",
  "timezone": "Asia/Tokyo",
  "theme": "light",
  "style": "1",
  "locale": "ja",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "withdateranges": true,
  "range": "12M",
  "hide_side_toolbar": false,
  "allow_symbol_change": true,
  "details": true,
  "studies": [
    "BB@tv-basicstudies",
    "MASimple@tv-basicstudies"
  ],
  "container_id": "tradingview"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->

<div>
<ul>
	<li><a href="./?m=BINANCE&c=BTCUSDT">BINANCE:BTCUSDT</a></li>
	<li><a href="./?m=NASDAQ&c=AAPL">NASDAQ:AAPL</a></li>
	<li><a href="./?m=NASDAQ&c=GOOGL">NASDAQ:GOOGL</a></li>
	<li><a href="./?m=NASDAQ&c=MSFT">NASDAQ:MSFT</a></li>
	<li><a href="./?m=NASDAQ&c=AMZN">NASDAQ:AMZN</a></li>
</ul>
</div>

</body>
</html>
