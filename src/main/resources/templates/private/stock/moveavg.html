<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Moving Average Line</title>
<link rel="stylesheet" type="text/css" href="../../css/private/stock/moveavg.css" th:href="@{/css/private/stock/moveavg.css}">
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<header>
<h1>Moving Average Line</h1>
</header>

<article>

<div id="index" class="pagelink">
<h2>目次</h2>
<ul>
	<li th:each="moveavg : ${moveavgs}"><a th:href="'#' + ${moveavg.code}" th:text="${moveavg.code} + ': ' + ${moveavg.company}"></a></li>
	<li><a href="#hints">ヒント</a></li>
</ul>
</div>

<section th:each="moveavg : ${moveavgs}">
<div th:id="${moveavg.code}" class="pagelink">
	<a href="#index">Back to Index</a>
	<h2 th:text="${moveavg.code} + ': ' + ${moveavg.company}"></h2>
	<div th:id="'dboard' + ${moveavg.code}">
		<div th:id="'candle' + ${moveavg.code}" class="candle"></div>
		<div th:id="'ctrl' + ${moveavg.code}" class="ctrl"></div>
	</div>
</div>
</section>


<section>
<div id="hints" class="pagelink">
	<a href="#index">Back to Index</a>
	<h2>ヒント</h2>
	<ul>
		<li><a href="https://www.jprime.jp/articles/-/19724?page=4" target="_blank" rel="noopener">売り時・買い時を見極める株価トレンドの見方</a></li>
		<li><a href="https://www.jibunbank.co.jp/products/foreign_deposit/chart/help/sma/" target="_blank" rel="noopener">チャートの見方</a></li>
	<ul>
</div>
</section>

</article>

<script src="../../js/private/stock/scroll.js" th:src="@{/js/private/stock/scroll.js}"></script>
<script src="../../js/private/stock/drawchart.js" th:src="@{/js/private/stock/drawchart.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/
google.charts.load('current', {'packages':['corechart', 'controls']});

/*[# th:each="moveavg : ${moveavgs}"]*/
google.charts.setOnLoadCallback(function(){loadChart(
    [[${moveavg.code}]], [[${moveavg.url}]]);});
/*[/]*/

/*]]>*/
</script>

</body>
</html>
